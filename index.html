    <style>
        /* Gallery Styles */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            height: 500px; /* Set a fixed height for all gallery items */
            background-color: #f8f9fa; /* Optional: Background color for empty spaces */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container without distortion */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 10px;
        }

        .gallery-item:hover .overlay {
            opacity: 1; /* Show overlay on hover */
        }

        .overlay .text {
            font-size: 1rem;
            text-align: center;
        }

        @media (min-width: 500px) and (max-width: 768px) {
            .gallery-item {
                height: 620px; /* Height for small screens */
            }
        }

        /* Ensure the body and html take up full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Ensure body uses flexbox to position footer correctly */
        body {
            display: flex;
            flex-direction: column;
        }

        /* Make sure content takes up available space */
        .content {
            flex: 1;
        }

        /* Footer styling */
        .footer {
            height: 95px;
            width: 100%;
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: relative;
        }

        .footer-text {
            font-size: 16px; /* Adjust as needed */
        }

        .footer-icon i {
            font-size: 24px; /* Adjust as needed */
        }

        .footer .footer-icon {
            margin: 0 10px;
        }

        /* Media Query for screens with max-width of 350px */
        @media (max-width: 350px) {
            .footer-text {
                font-size: 14px; /* Reduce font size for smaller screens */
            }

            .footer-icon i {
                font-size: 20px; /* Reduce icon size for smaller screens */
            }
        }
        
        /* Carousel Styles */
        .carousel-wrapper {
            padding-left: 15px;  /* Adjust as needed */
            padding-right: 15px; /* Adjust as needed */
            margin-top: 2rem; /* Add top margin for spacing */
        }

        .carousel-inner {
            height: 400px; /* Default height for carousel items */
        }

        .carousel-item {
            height: 100%; /* Make sure the carousel item takes up full height */
        }

        .carousel-item img {
            width: 100%;
            height: 100%; /* Ensure image covers the height of the carousel item */
            object-fit: cover; /* Maintain aspect ratio while covering container */
        }
        @media (width: 540px) {
            .carousel-inner {
                height: 700px; /* Increase height on larger screens */
            }
        }

        @media (min-width: 768px) {
            .carousel-inner {
                height: 900px; /* Increase height on larger screens */
            }
        }

        @media (min-width: 992px) {
            .carousel-inner {
                height: 1000px; /* Further increase height on extra-large screens */
            }
        }

        @media (min-width: 1200px) {
            .carousel-inner {
                height:1200px; /* Further increase height on very large screens */
                max-width: 80%; /* Reduce width to allow for more height */
                margin: 0 auto; /* Center the carousel */
