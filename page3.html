    <style>
        /* Gallery Styles */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            height: 500px; /* Set a fixed height for all gallery items */
            background-color: #f8f9fa; /* Optional: Background color for empty spaces */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container without distortion */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 10px;
        }

        .gallery-item:hover .overlay {
            opacity: 1; /* Show overlay on hover */
        }

        .overlay .text {
            font-size: 1rem;
            text-align: center;
        }

        @media (min-width: 500px) and (max-width: 768px) {
            .gallery-item {
                height: 620px; /* Height for small screens */
            }
        }

        /* Ensure the body and html take up full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Ensure body uses flexbox to position content correctly */
        body {
            display: flex;
            flex-direction: column;
        }

        /* Make sure content takes up available space */
        .content {
            flex: 1;
        }
    </style>
